{% extends 'core/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="text-center">Login</h2>
    <form method="post">
      {% csrf_token %} {{ form | crispy }}
      <button class="btn btn-outline-info login" type="submit">Login</button>
    </form>
  </div>
</div>
{% endblock %}
